<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple score keeper widget</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-8 col-lg-6 m-auto">
          <div class="card mt-3">
            <img
              src="images/pingPong.jpg"
              class="card-img-top img-fluid"
              alt="Ping pong racket and ball"
            />
            <div class="card-body">
              <h5 class="card-title py-2 border-bottom">
                Ping Pong Score Keeper
              </h5>
              <p class="card-text"></p>
              <div class="mb-3">
                <label for="playerOneName">Player One Name:</label>
                <input
                  type="text"
                  name=""
                  id="playerOneName"
                  class="form-control"
                  placeholder="Player One"
                />
              </div>

              <div class="mb-5">
                <label for="playerTwoName">Player Two Name:</label>
                <input
                  type="text"
                  name=""
                  id="playerTwoName"
                  class="form-control"
                  placeholder="Player Two"
                />
              </div>

              <h2 class="mb-5 text-center">
                <span id="displayPlayerOne">Player One</span> vs
                <span id="displayPlayerTwo">Player Two</span>
              </h2>
              <h1>
                <span id="p1ScoreDisplay">0</span> to
                <span id="p2ScoreDisplay">0</span>
              </h1>
              <p class="mb-0">Use the button below to keep score</p>
              <p class="fw-light">
                * note: assuming you are playing the two-point lead *
              </p>
              <div class="selectPlayingTo mb-3">
                <label for="playTo" class="fw-bold">Playing To</label>
                <select name="playTo" id="playTo" class="rounded-pill px-2">
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                </select>
              </div>
              <div class="row d-flex justify-content-between">
                <button
                  id="p1Button"
                  type="button"
                  class="btn btn-success col-4"
                >
                  +1 Player One
                </button>
                <button
                  id="p2Button"
                  type="button"
                  class="btn btn-primary col-4"
                >
                  +1 Player Two
                </button>
                <button id="reset" type="button" class="btn btn-danger col-4">
                  Reset
                </button>
              </div>
              <div class="row">
                <div class="col text-center m-2 winner-announcement"></div>
              </div>
              <div class="row text-center mt-3">
                <h4>Score History</h4>
                <ul id="scoreHistory" class="list-group"></ul>
                <button
                  id="clearHistory"
                  class="btn btn-outline-secondary mt-2"
                >
                  Clear History
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
